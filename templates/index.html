<!DOCTYPE html>
<html>
<head>
  <title>Camera Stream (Smart Switch)</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; background: black; overflow: hidden;
    }
    #video, #canvas {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
    }
    #canvas { display: none; }
    #switchBtn {
      position: fixed; top: 10px; right: 10px;
      z-index: 10;
      background: rgba(255,255,255,0.8); padding: 10px; border: none;
      font-size: 16px; cursor: pointer;
    }
    #alertBox {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 0, 0, 0.8);
      color: white;
      padding: 10px 20px;
      font-size: 20px;
      border-radius: 10px;
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
  <button id="switchBtn">üîÑ ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏Å‡∏•‡πâ‡∏≠‡∏á</button>

  <div id="alertBox"></div>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script>
    const socket = io();
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const switchBtn = document.getElementById('switchBtn');
    const alertBox = document.getElementById('alertBox');

    let currentStream = null;
    let videoDevices = [];
    let currentDeviceIndex = 0;
    let usingFrontCamera = true;
    const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

    // ‡∏™‡∏£‡πâ‡∏≤‡∏á clientId ‡∏ñ‡∏≤‡∏ß‡∏£
    const clientId = localStorage.getItem("clientId") || (() => {
      const id = 'client-' + Math.random().toString(36).substring(2, 10);
      localStorage.setItem("clientId", id);
      return id;
    })();

    function sendFrame() {
      if (!currentStream) return;

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(blob => {
        if (blob) {
          const reader = new FileReader();
          reader.onloadend = () => {
            const arrayBuffer = reader.result;
            socket.emit('frame', {
              buffer: arrayBuffer,
              clientId: clientId
            });
          };
          reader.readAsArrayBuffer(blob);
        }
      }, 'image/jpeg', isIOS ? 0.01 : 0.5);

      setTimeout(sendFrame, 50); // ~10 fps
    }

    function setCanvasSize() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
    }

    async function startCameraIOS() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      const constraints = {
        video: { facingMode: usingFrontCamera ? "user" : "environment" }
      };
      try {
        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = currentStream;
        video.onloadedmetadata = () => {
          video.play();
          setCanvasSize();
          sendFrame();
        };
      } catch (err) {
        alert("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏ö‡∏ô iOS: " + err.message);
      }
    }

    async function startCamera(deviceId = null) {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      const constraints = {
        video: deviceId ? { deviceId: { exact: deviceId } } : true
      };
      try {
        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = currentStream;

        const devices = await navigator.mediaDevices.enumerateDevices();
        videoDevices = devices.filter(device => device.kind === 'videoinput');
        if (!videoDevices[currentDeviceIndex]) currentDeviceIndex = 0;

        video.onloadedmetadata = () => {
          video.play();
          setCanvasSize();
          sendFrame();
        };
      } catch (err) {
        alert("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á: " + err.message);
      }
    }

    switchBtn.addEventListener('click', async () => {
      if (isIOS) {
        usingFrontCamera = !usingFrontCamera;
        await startCameraIOS();
      } else if (videoDevices.length > 1) {
        currentDeviceIndex = (currentDeviceIndex + 1) % videoDevices.length;
        await startCamera(videoDevices[currentDeviceIndex].deviceId);
      } else {
        alert("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏™‡∏•‡∏±‡∏ö‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ ‚Äì ‡∏û‡∏ö‡πÄ‡∏û‡∏µ‡∏¢‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÄ‡∏î‡∏µ‡∏¢‡∏ß");
      }
    });

    // ‡∏£‡∏±‡∏ö‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏à‡∏≤‡∏Å server ‡πÅ‡∏•‡πâ‡∏ß‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á beep
    socket.on("status", data => {
      if (data.clientId !== clientId) return;

      const statuses = ["drowsy", "yawning", "microsleep"];
      const alerts = statuses.filter(key => data[key]);

      if (alerts.length > 0) {
        const message = alerts.map(a => a.toUpperCase() + " DETECTED").join(", ");
        showAlert(message);
        playBeep();
      }
    });

    function showAlert(message) {
      alertBox.innerText = message;
      alertBox.style.display = "block";
      clearTimeout(alertBox.timeout);
      alertBox.timeout = setTimeout(() => {
        alertBox.style.display = "none";
      }, 3000);
    }

    function playBeep() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = ctx.createOscillator();
      oscillator.type = 'square';
      oscillator.frequency.setValueAtTime(440, ctx.currentTime);
      oscillator.connect(ctx.destination);
      oscillator.start();

      setTimeout(() => {
        oscillator.stop();
        ctx.close();
      }, 200);
    }

    async function init() {
      if (isIOS) {
        await startCameraIOS();
      } else {
        await startCamera();
      }
    }

    init().catch(err => {
      alert("‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡∏Ç‡∏ì‡∏∞‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Å‡∏•‡πâ‡∏≠‡∏á: " + err.message);
    });
  </script>
</body>
</html>
